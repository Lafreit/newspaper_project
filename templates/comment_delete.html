<!-- templates/comment_delete.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">

    <h3>Excluir comentário</h3>

    <p>Tem certeza de que deseja excluir este comentário?</p>

    <blockquote class="blockquote">
        {{ object.comment }}
    </blockquote>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <br>
        <br>
        <a href="{% url 'article_detail' object.article.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>

</div>
{% endblock %}
