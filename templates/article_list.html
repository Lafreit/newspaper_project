{% extends 'base.html' %}

{% block title %}Lista de Artigos{% endblock title %}

{% block content %}
    {% for article in object_list %}
        <div class="card">
            <div class="card-header">
                <span class="font-weight-bold">{{ article.title }}</span> &middot;
                <span class="text-muted"><br>por {{ article.author }} |
                    {{ article.date }}
                </span>
            </div>
            <div class="card-body">
                {{ article.body }}
            </div>
            <div class="card_footer text-center text-muted">
                <a href="#">Editar</a> | <a href="#">Deletar</a>
            </div>
        </div>
        <br />
        {% endfor %}
        {% endblock content %}
